<div class="container">

  <div class="main-body"  class="row" *ngIf= "isLoggedIn; else showError">
    <h2>{{ assignment }}</h2>
    <div _ngcontent-upi-c11="" class="row gutters-sm" *ngIf='isLoggedIn; else showError'>
      <div _ngcontent-upi-c11="" class="col-md-4 mb-3">
        <div _ngcontent-upi-c11="" class="card">
          <div _ngcontent-upi-c11="" class="card-body">
            <div _ngcontent-upi-c11="" class="d-flex flex-column align-items-center text-center">
              <app-my-image class="my-image"></app-my-image>
              <div _ngcontent-upi-c11="" class="mt-3">
                <h4 _ngcontent-upi-c11="">Wen-D</h4>
                <p _ngcontent-upi-c11="" class="text-secondary mb-1">Full Stack Developer</p>
                <p _ngcontent-upi-c11="" class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div _ngcontent-upi-c11="" class="col-md-8">
        <app-my-details></app-my-details>
      </div>
    </div>
  </div>
  <ng-template #showError>
    <div class="row">
      <div class="col-sm-12">
        <h4 class="alert alert-danger">You are not authorized to view this content</h4>
      </div>
    </div>
  </ng-template>
</div>
